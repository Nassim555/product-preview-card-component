<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
    </style>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__image">
          <img
          
            class="mobile-image"
            src="images/image-product-mobile.jpg"
            alt="a picture of the perfume"
            
          />
           <img
            class="desktop-image"
            src="images/image-product-desktop.jpg"
            alt="a picture of the perfume"
          /> 
        </div>
        <div class="card__body">
          <p class="card__product-type">perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <span class="card__price__current-price">$149.99</span>
            <span class="card__price__old-price">$169.99</span>
          </div>
          <button class="card__button">
            <img class="cart-icon" src="images/icon-cart.svg" alt="a cart icon" /> Add to
            Cart
          </button>
        </div>
      </div>
    </main>
<footer class="footer">
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/Nassim555" target="_blank">Nassim</a>.
    </div>
</footer>
  </body>
</html>
